# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# Mor GiHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - girishtestapp1

on:
 # push:
 #   branches:
 #     - master
  workflow_dispatch:

jobs:
  pull-green-app:
    uses: asp-net-test/.github/workflows/green-pull.yml@master
  Build-Deploy-green:
    needs: pull-green-app
    runs-on: windows-latest
    steps:
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore

      - name: Publish to folder
        run: msbuild /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:WebPublishMethod=Package /p:DeleteExistingFiles=True /p:SkipExtraFilesOnServer=True /p:_PackageTempDir="\testapp2"            
  
      - name: Sync Files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with: 
          server: waws-prod-blu-327.ftp.azurewebsites.windows.net
          username: aspdotnetapplication1\$aspdotnetapplication1
          password: ${{ secrets.FTP_PASSWD2 }}
          protocol: ftps
          local-dir: /testapp2/
          server-dir: /site/wwwroot/app1/
        
  Add-Green-APP-Back:
    needs: Build-Deploy-green
    uses: asp-net-test/.github/workflows/green-add.yml@master
         
  Pull-Blue-APP-Deployto-Blue:
    needs: Add-Green-APP-Back
    uses: asp-net-test/.github/workflows/blue-pull.yml@master
          
      - name: Sync Files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with: 
         server: waws-prod-blu-327.ftp.azurewebsites.windows.net
         username: aspdotnetapplication\$aspdotnetapplication
         password: ${{ secrets.FTP_PASSWD1 }}
         protocol: ftps
         local-dir: D:/testapp2/
         server-dir: /site/wwwroot/app1/     
